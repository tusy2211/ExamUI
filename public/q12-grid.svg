<svg xmlns="http://www.w3.org/2000/svg" width="180" height="140" viewBox="0 0 180 140">
  <rect width="180" height="140" fill="white"/>
  <!-- T-shape grid (unit = 40) -->
  <g stroke="#333" stroke-width="1.5" fill="none">
    <!-- Row 1 -->
    <rect x="20" y="20" width="40" height="40"/>
    <rect x="60" y="20" width="40" height="40"/>
    <rect x="100" y="20" width="40" height="40"/>
    <!-- Stem -->
    <rect x="60" y="60" width="40" height="40"/>
  </g>
  <!-- Triangle ABC -->
  <path d="M 20 20 L 100 100 L 140 60 Z" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Points -->
  <circle cx="20" cy="20" r="3" fill="#F57C00"/>
  <circle cx="100" cy="100" r="3" fill="#F57C00"/>
  <circle cx="140" cy="60" r="3" fill="#F57C00"/>
  <!-- Labels -->
  <text x="5" y="25" font-size="18" font-family="Arial, sans-serif" fill="#222" font-style="italic">A</text>
  <text x="90" y="120" font-size="18" font-family="Arial, sans-serif" fill="#222" font-style="italic">B</text>
  <text x="145" y="65" font-size="18" font-family="Arial, sans-serif" fill="#222" font-style="italic">C</text>
</svg>
