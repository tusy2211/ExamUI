<svg xmlns="http://www.w3.org/2000/svg" width="540" height="60" viewBox="0 0 540 60">
  <rect width="540" height="60" fill="white"/>
  <!-- Grid cells: 9 cells each 60x60 -->
  <g stroke="#333" stroke-width="1.5" fill="none">
    <rect x="1" y="1" width="58" height="58"/>
    <rect x="61" y="1" width="58" height="58"/>
    <rect x="121" y="1" width="58" height="58"/>
    <rect x="181" y="1" width="58" height="58"/>
    <rect x="241" y="1" width="58" height="58"/>
    <rect x="301" y="1" width="58" height="58"/>
    <rect x="361" y="1" width="58" height="58"/>
    <rect x="421" y="1" width="58" height="58"/>
    <rect x="481" y="1" width="58" height="58"/>
  </g>
  <!-- Numbers -->
  <text x="30" y="38" text-anchor="middle" font-size="22" font-family="Arial, sans-serif" fill="#222">3</text>
  <text x="90" y="38" text-anchor="middle" font-size="22" font-family="Arial, sans-serif" fill="#222">7</text>
  <text x="150" y="38" text-anchor="middle" font-size="22" font-family="Arial, sans-serif" fill="#222">5</text>
  <!-- Question mark in 8th cell -->
  <text x="450" y="38" text-anchor="middle" font-size="22" font-family="Arial, sans-serif" fill="#1565C0" font-weight="bold">?</text>
</svg>
